name: Deploy Project
on: push
jobs:
    test:
        runs-on: macos-14
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install NodeJS
              uses: actions/setup-node@v3
              with:
                node-version: 18
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm test
    deploy:
        runs-on: macos-14
        steps:
          - name: Get Code
            uses: actions/checkout@v3
          - name: Install NodeJS
            uses: actions/setup-node@v3
            with:
              node-version: 18
          - name: Install Dependencies
            run: npm ci
          - name: Build Project
            run: npm run build
          - name: Deploy
            run: echo "Deployed"