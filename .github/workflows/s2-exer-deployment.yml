name: Deploy Project
on: push
jobs:
    lint:
        runs-on: macos-14
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Lint Code
              run: npm run lint
    test:
        needs: lint
        runs-on: macos-14
        steps:
            - name: Get Code
              uses: actions/checkout@v3
            - name: Install Dependencies
              run: npm ci
            - name: Run Tests
              run: npm run test
    deploy:
        needs: test
        runs-on: macos-14
        steps:
          - name: Get Code
            uses: actions/checkout@v3
          - name: Install Dependencies
            run: npm ci
          - name: Build Project
            run: npm run build
          - name: Deploy
            run: echo "Deployed"